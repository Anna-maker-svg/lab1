<html>
    <head>
    <script>
        var x=200, y=200;
        var spacePressed = false;
        var canvas;
        var ctx;
        function reset()
        {
            x = 200; y = 200;
            ctx.fillStyle = 'white';
            ctx.fillRect(0,0,640,480);
            ctx.strokeStyle = 'black';
            ctx.strokeRect(0,0,640,480);
            ctx.fillStyle = 'blue';
            ctx.fillRect(x,y,20,20);
            spacePressed = false;
            document.getElementById("x").value = "x=" + x;
            document.getElementById("y").value = "y=" + y;
            document.getElementById("spaceStatus").value = "Show track: off";
            document.getElementById('color').style.backgroundColor = 'blue';
            document.getElementById('color').value = "color - blue (3)";
        }
        function spaceStatusChange()
        {
            if (spacePressed)
            {
                spacePressed = false;
                document.getElementById("spaceStatus").value = "Show track: off";
            }
            else
            {
                spacePressed = true;
                document.getElementById("spaceStatus").value = "Show track: on";                
            }
        }
        function init()
        {
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            ctx.strokeStyle = 'black';
            ctx.strokeRect(0,0,640,480);
            ctx.fillStyle = 'blue';
            ctx.fillRect(x,y,20,20);
            
            document.addEventListener("keydown", move);
            document.getElementById('color').style.backgroundColor = 'blue'
            document.getElementById("x").value = "x=" + x;
            document.getElementById("y").value = "y=" + y;

        }
        function move(event)
        {

            if (event.keyCode == 49) 
            {
                ctx.fillStyle = 'red';
                ctx.fillRect(x,y,20,20);
                document.getElementById('color').style.backgroundColor = 'red';
                document.getElementById('color').value = "color - red (1)";
            }
            if (event.keyCode == 50) 
            {
                ctx.fillStyle = 'green';
                ctx.fillRect(x,y,20,20);
                document.getElementById('color').style.backgroundColor = 'green';
                document.getElementById('color').value = "color - green (2)";
            }
            if (event.keyCode == 51) 
            {
                ctx.fillStyle = 'blue';
                ctx.fillRect(x,y,20,20);
                document.getElementById('color').style.backgroundColor = 'blue';
                document.getElementById('color').value = "color - blue (3)";
            }
            if (event.keyCode == 27) {reset();}
            if (event.keyCode == 32) {spaceStatusChange();}

            if (spacePressed) 
            {
                if (event.keyCode == 38) {y-=5;}
                if (event.keyCode == 40) {y+=5;}
                if (event.keyCode == 39) {x+=5;}
                if (event.keyCode == 37) {x-=5;}
            }
            else
            {
                ctx.clearRect(x,y,20,20);
                if (event.keyCode == 38) {y-=5;}
                if (event.keyCode == 40) {y+=5;}
                if (event.keyCode == 39) {x+=5;}
                if (event.keyCode == 37) {x-=5;}
            }

            document.getElementById("x").value = "x=" + x;
            document.getElementById("y").value = "y=" + y;
            //document.getElementById("x").value = x;
            //document.getElementById("y").value = y;

            ctx.fillRect(x,y,20,20);
        }
    </script>
    </head>
    <body onload="init();">
        <input type="text" id="x"/>
        <input type="text" id="y"/>
        <input type="text" id="spaceStatus" value="Show track: off"/>
        <input type="text" id="color" value="color - blue (3)"/>
        <br>
        <canvas id="canvas" width="640" height="480"></canvas>
    </body>
</html>
