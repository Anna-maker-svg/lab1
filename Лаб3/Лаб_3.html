<html>
    <head>
        <script>
            var ulibka = true;
            var pause = 1000;
            var timer;
            function changeImage()
            {
                var imgName = ulibka ? "ulibka.png" : "grust.png";
                ulibka = !ulibka;
                document.getElementById("img").src=imgName;
            }

            function resetTimer(field)
            {
                clearInterval(timer);
                pause = field.value;
                timer = setInterval('changeImage()', pause)
            }
            function startTimer()
            {
                timer = setInterval('changeImage()', 1000);
                document.getElementById('numberInput').value = '1000';
            }
        </script>
    </head>
    <body>
        <img id="img" src="grust.png" width="256" height="256"/>
        <br>
        <input id="numberInput" type="number" id="pause" step="100" value="1000" onchange="resetTimer(this)">
        <br>
        <input type="button" value="Start" onclick="startTimer();"/>
        <input type="button" value="Stop" onclick="clearInterval(timer)"/>
    </body>
</html>
